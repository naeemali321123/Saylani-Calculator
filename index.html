<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style sheet -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Saylani Calculator</title>
</head>

<body>
    <div id="container">

        <h1 id="brandTitle">Saylani Calculator </h1>

        <div id="calculatorGrid">
            <div id="output">
                <div data-previousOperand id="previousOperand">previous value</div>
                <div data-currentOperand id="currentOperand"></div>
            </div>
            <button onclick="sendBtnValue()" id="btnClearAll">AC</button>
            <button onclick="sendBtnValue()" id="btnDelete">DEL</button>
            <button onclick="sendBtnValue()" id="btnDevide">รท</button>
            <button onclick="sendBtnValue(1)" id="btn1">1</button>
            <button onclick="sendBtnValue(2)" id="btn2">2</button>
            <button onclick="sendBtnValue(3)" id="btn3">3</button>
            <button onclick="sendBtnValue()" id="btnMultiply">*</button>
            <button onclick="sendBtnValue(4)" id="btn4">4</button>
            <button onclick="sendBtnValue(5)" id="btn5">5</button>
            <button onclick="sendBtnValue(6)" id="btn6">6</button>
            <button onclick="sendBtnValue()" id="btnPlus">+</button>
            <button onclick="sendBtnValue(7)" id="btn7">7</button>
            <button onclick="sendBtnValue(8)" id="btn8">8</button>
            <button onclick="sendBtnValue(9)" id="btn8">9</button>
            <button onclick="sendBtnValue()" id="btnMinus">-</button>
            <button onclick="sendBtnValue()" id="btnPoint">.</button>
            <button onclick="sendBtnValue(0)" id="btn0">0</button>
            <button onclick="sendBtnValue()" id="btnEqual">=</button>

        </div>





    </div>
    <script src="./js/script.js"></script>
</body>

</html>

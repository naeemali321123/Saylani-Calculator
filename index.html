<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style sheet -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/b63fe1f5ce.js" crossorigin="anonymous"></script>
    <title>Saylani-Calculator</title>
</head>

<body>
    <div id="container">
        <div id="calculatorGrid">
            <div id="output">
                <div data-previousOperand id="previousOperand">456</div>
                <div data-currentOperand id="currentOperand">123</div>
            </div>
            <button data-allClear id="clearBtn">AC</button>
            <button data-delete>DEL</button>
            <button data-operation>รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operation>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operation>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operation>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equal id="equalBtn">=</button>
            
        </div>
    </div>



    <script src="./js/script.js">
    </script>
</body>

</html>

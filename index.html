<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style sheet -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Saylani Calculator</title>
</head>

<body>
    <div id="container">

        <h1 id="brandTitle">Saylani Calculator </h1>
        
        <div id="calculatorGrid">
            <div id="output">
                <div data-previousOperand id="previousOperand">previous value</div>
                <div data-currentOperand id="currentOperand">current value</div>
            </div>
            <button data-allClear id="allClear">AC</button>
            <button data-delete id="delete">DEL</button>
            <button data-operational>รท</button>
            <button data-number onclick="one()">1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operational>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operational>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operational>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals id="equal">=</button>
        </div>

    
        


    </div>
    <script src="./js/script.js"></script>
</body>

</html>
